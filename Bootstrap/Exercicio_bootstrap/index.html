<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Registro</h2>
                <form>
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" required/>
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" required/>
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="tel" class="form-control" id="telefone" pattern="[0-9]{10,11}" required/>
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha" required/>
                    <div class="form-check form-switch">
                        <label for="aceito-termos" class="form-check-label">Li e concordo com os <a href="#">termos</a></label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos" required/>
                    </div>
                    <button class="btn btn-success">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
